{% extends 'layout.html' %}
{% block content %}

{% if searchform %}
  <form action='{% url "jp6a:list_jp6a" %}' method="get">
    <div>
      {{ searchform }}
      <button type="submit" class="search-button"><i class="fa fa-search search-icon"></i></button>
      <a href='{% url "jp6a:list_jp6a" %}'><i class="fa fa-solid fa-eraser"></i></a>
    </div>
  </form>
{% endif %}

<table>
    <thead>
      <tr>
        <th>品番</th>
        <th>製品名</th>
      </tr>
    </thead>
    <tbody>
      {% if jp6as %}
        {% for jp6a in jp6as %}
          <tr>
            <td><a href="/jp6a/{{ jp6a.item_no }}">{{ jp6a.item_no }}</a></td>
            <td>{{ jp6a.item_name }}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan=4>No jp6as.</td>
        </tr>
      {% endif %}
    </tbody>
</table>
<div class="basic-block">
  <a href="javascript:history.back()"><i id="back_btn" class="fa fa-backward"></i></a>
</div>
{% endblock%}
