{% extends 'inventory/base.html' %}

{% block title %}材料一覧{% endblock %}

{% block content %}
<h1>材料一覧</h1>

<div class="search-container">
    <input type="text" id="materialSearch" onkeyup="filterTable()" placeholder="材料を検索...">
</div>

<table id="materialTable" class="data-table">
    <thead>
        <tr>
            <th>材料品番</th>
            <th>材料名</th>
            <th>単位</th>
            <th>アクション</th>
        </tr>
    </thead>
    <tbody>
        {% for material in materials %}
        <tr>
            <td>{{ material.material_id }}</td>
            <td>{{ material.material_name }}</td>
            <td>{{ material.unit }}</td>
            <td>
                <a href="{% url 'inventory:material_detail' material.material_id %}" class="button button-small">詳細</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">材料が登録されていません</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
function filterTable() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("materialSearch");
    filter = input.value.toUpperCase();
    table = document.getElementById("materialTable");
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
        td1 = tr[i].getElementsByTagName("td")[0];
        td2 = tr[i].getElementsByTagName("td")[1];
        if (td1 || td2) {
            txtValue1 = td1.textContent || td1.innerText;
            txtValue2 = td2.textContent || td2.innerText;
            if (txtValue1.toUpperCase().indexOf(filter) > -1 || txtValue2.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
            } else {
                tr[i].style.display = "none";
            }
        }
    }
}
</script>
{% endblock %}
